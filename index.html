<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Planner!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Planner</h1>
  </header>
  <div class="input-container">
    <form id="input-form">
      <h2 class="input-header">Your information:</h2>
      <label>*Zipcode</label>
      <input type="number" name="zip" value="" placeholder="Zipcode" class="input-text" maxlength="5" />
      <br>
      <label>**Date</label>
      <input type="date" name="date" value="" class="input-text" />
      <br>
      <input type="submit" name="submit" value="Plan!" class="submit" />
      <p>
        *Enter the zipcode of the location you will be closest to for the majority of your day or time you wish to plan
        for.
        <br>
        **Date you would like to plan for within the next 7 days.
      </p>
    </form>
  </div>
  <div class="hidden" id="container">
    <h2 id="plan-title">Your plan for the day:</h2>
    <div id="plan-container">

    </div>
    <br>
    <div id="7-day-forecast" class="forecast-7-card">
      <h2>7 Day Forecast:</h2>
    </div>
  </div>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
