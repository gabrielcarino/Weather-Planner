<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Planner!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Weather Planner</h1>
    </header>
    <div class="input-container">
      <form  id="input-form">
        <h2>Your information:</h2>
        <label>*Zipcode</label>
        <input
          type="number"
          name="zip"
          value=""
          placeholder="Zipcode"
          class="input-text"
          maxlength="5"
        />
        <label>**Preffered Temp</label>
        <input
          type="number"
          name="temp"
          value=""
          placeholder="(in fahrenheit)"
          class="input-text"
          minlength="2"
          maxlength="3"
        />
        <input 
          type="submit"
          name="submit"
          value="Plan!"
          class="submit"
        />
        <p>
          *Enter the zipcode of the location you will be closest to for the majority of your day or time you wish to plan for.
          <br>
          **Enter the temperature that you would prefer it be everyday.
        </p>
      </form>
    </div>
    <div class="hidden">
      <h2 id="plan-title">Your plan for the day:</h2>
      <div id="plan">

      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
